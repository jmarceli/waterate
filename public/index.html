<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!-- to use web storage on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Waterate</title>

    <!-- http://taylor.fausak.me/2015/01/27/ios-8-web-apps/ -->

    <!-- CONFIGURATION -->

    <!-- Allow web app to be run in full-screen mode. -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Make the app title different than the page title. -->
    <meta name="apple-mobile-web-app-title" content="Waterate" />

    <!-- Configure the status bar. -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Set the viewport. -->
    <meta name="viewport" content="initial-scale=1" />

    <!-- Disable automatic phone number detection. -->
    <meta name="format-detection" content="telephone=no" />

    <!-- ICONS -->

    <!-- iPhone 6 Plus icon -->
    <link
      href="%PUBLIC_URL%/icons/icon-120.png"
      sizes="120x120"
      rel="apple-touch-icon-precomposed"
    />

    <!-- iPhone retina icon (iOS < 7) -->
    <link
      href="%PUBLIC_URL%/icons/icon-114.png"
      sizes="114x114"
      rel="apple-touch-icon-precomposed"
    />

    <!-- iPhone non-retina icon (iOS < 7) -->
    <link
      href="%PUBLIC_URL%/icons/icon-57.png"
      sizes="57x57"
      rel="apple-touch-icon-precomposed"
    />

    <!-- STARTUP IMAGES -->
    <!-- to support more devices check https://dev.to/oskarlarsson/designing-native-like-progressive-web-apps-for-ios-510o -->

    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      href="%PUBLIC_URL%/startup-images/startup-375-667x2.png"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&subset=latin-ext"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700&subset=latin-ext"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
