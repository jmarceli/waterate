<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10">
  <defs>
    <pattern
      id="wave"
      x="0"
      y="0"
      width="100%"
      height="10"
      patternUnits="userSpaceOnUse"
    >
      <path
        id="wavePath"
        d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z"
        fill="blue"
        stroke="blue"
      >
        <animateTransform
          attributeName="transform"
          type="translate"
          begin="0s"
          dur="5s"
          from="0,0"
          to="40,0"
          repeatCount="indefinite"
        />
